<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Welcome to the Weather Dashboard</h1>
    </header><br><br><br>
    <main>
        <div id="searchbox">
            <div id="form">
                <h3>Search For Any City</h3>
                <form id="form">
                    <input id="cityinput" type="text" autofocus="true" />
                    <button id="submitbutton" type="submit">Search</button>
                </form>
                <p id="messagebox"></p>
            </div>
            <h3>Previously Searched Cities:</h3>
            <div id="citycontainer">
                <ul id="citylist"></ul>
            </div>
        </div>
        <div id="weatherbox">
            <div id="current">
                <p id="citychosen">
                </p><img id="icon"></img>
                <p id="todaydate"></p>
                <p id="temp">
                    <p id="humid"></p>
                    <p id="wind"></p>
                    <p id="UV"></p>
            </div>
            <p id="five" style="display:none">Five Day Forecast</p>
            <div id="fiveday" style="display:none">
                <div class="daybox">
                    <p id="forecastdate"></p>
                    <img id="forecasticon"></img>
                    <p id="forecasttemp"></p>
                    <p id="forecastwind"></p>
                    <p id="forecasthumidity"></p>
                </div>
                <div class="daybox">
                    <p id="forecastdate2"></p>
                    <img id="forecasticon2"></img>
                    <p id="forecasttemp2"></p>
                    <p id="forecastwind2"></p>
                    <p id="forecasthumidity2"></p>
                </div>
                <div class="daybox">
                    <p id="forecastdate3"></p>
                    <img id="forecasticon3"></img>
                    <p id="forecasttemp3"></p>
                    <p id="forecastwind3"></p>
                    <p id="forecasthumidity3"></p>
                </div>
                <div class="daybox">
                    <p id="forecastdate4"></p>
                    <img id="forecasticon4"></img>
                    <p id="forecasttemp4"></p>
                    <p id="forecastwind4"></p>
                    <p id="forecasthumidity4"></p>
                </div>
                <div class="daybox ">
                    <p id="forecastdate5"></p>
                    <img id="forecasticon5"></img>
                    <p id="forecasttemp5"></p>
                    <p id="forecastwind5"></p>
                    <p id="forecasthumidity5"></p>
                </div>
            </div>
    </main>
    <br><br> <br><br> <br><br><br><br>
    <footer><button id="reset">Reset Search History</button></footer>
    <script src="https://code.jquery.com/jquery-1.12.4.js "></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js "></script>
    <script src="./assests/script.js"></script>
</body>
</html>
